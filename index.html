<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
        <!-- Google Maps API Script -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2lwdS5wB2neO4JcEkSYjyvI9t1K4KYIs&libraries=places"></script>
    </head>
    <body>
        <!-- Search Bars for Longitude, Latitude, and Address -->
        <div style="position: absolute; top: 10px; left: 10px; z-index: 9999; background: white; padding: 5px;">
            <input type="text" id="longitude" placeholder="Longitude" style="width: 150px; margin-right: 5px;">
            <input type="text" id="latitude" placeholder="Latitude" style="width: 150px; margin-right: 5px;">
            <button onclick="searchByCoordinates()">Search by Coordinates</button>
        </div>
        <div style="position: absolute; top: 50px; left: 10px; z-index: 9999; background: white; padding: 5px;">
            <input type="text" id="address" placeholder="Enter Address" style="width: 150px; margin-right: 5px;">
            <button onclick="searchByAddressGoogle()">Search by Address (Google Maps)</button>
        </div>

        <!-- Map container -->
        <div id="map"></div>

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/RumahIbadah_1.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }

        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        });

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }

        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                setTimeout(function() {
                    popup.update();
                }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);

        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';

        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }

        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;

        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);

        function pop_RumahIbadah_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });

            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td>' + (feature.properties['NAMA'] !== null ? autolinker.link(String(feature.properties['NAMA']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Alamat</th>\
                        <td>' + (feature.properties['ALAMAT'] !== null ? autolinker.link(String(feature.properties['ALAMAT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Koordinat</th>\
                        <td>' + (feature.properties['KOORDINAT'] !== null ? autolinker.link(String(feature.properties['KOORDINAT']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jenis Rumah Ibadah</th>\
                        <td>' + (feature.properties['JENIS_TEMP'] !== null ? autolinker.link(String(feature.properties['JENIS_TEMP']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['KECAMATAN'] !== null ? autolinker.link(String(feature.properties['KECAMATAN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kelurahan</th>\
                        <td>' + (feature.properties['KELURAHAN'] !== null ? autolinker.link(String(feature.properties['KELURAHAN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Telepon</th>\
                        <td>' + (feature.properties['TELEPON'] !== null ? autolinker.link(String(feature.properties['TELEPON']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_RumahIbadah_1_0(feature) {
            switch(String(feature.properties['JENIS_TEMP'])) {
                case 'Gereja':
                    return {
                        pane: 'pane_RumahIbadah_1',
                        rotationAngle: 0.0,
                        rotationOrigin: 'center center',
                        icon: L.icon({
                            iconUrl: 'markers/RumahIbadah_Gereja.svg',
                            iconSize: [15.200000000000003, 15.200000000000003]
                        }),
                        interactive: true,
                    };
                case 'Klenteng':
                    return {
                        pane: 'pane_RumahIbadah_1',
                        rotationAngle: 0.0,
                        rotationOrigin: 'center center',
                        icon: L.icon({
                            iconUrl: 'legend/RumahIbadah_1_Klenteng1.png',
                            iconSize: [15.200000000000003, 15.200000000000003]
                        }),
                        interactive: true,
                    };
                case 'Masjid':
                    return {
                        pane: 'pane_RumahIbadah_1',
                        rotationAngle: 0.0,
                        rotationOrigin: 'center center',
                        icon: L.icon({
                            iconUrl: 'legend/RumahIbadah_1_Masjid2.png',
                            iconSize: [15.200000000000003, 15.200000000000003]
                        }),
                        interactive: true,
                    };
                case 'Musholla':
                    return {
                        pane: 'pane_RumahIbadah_1',
                        rotationAngle: 0.0,
                        rotationOrigin: 'center center',
                        icon: L.icon({
                            iconUrl: 'legend/RumahIbadah_1_Musholla3.png',
                            iconSize: [15.200000000000003, 15.200000000000003]
                        }),
                        interactive: true,
                    };
                case 'Pura':
                    return {
                        pane: 'pane_RumahIbadah_1',
                        rotationAngle: 0.0,
                        rotationOrigin: 'center center',
                        icon: L.icon({
                            iconUrl: 'markers/RumahIbadah_hindu.svg',
                            iconSize: [15.200000000000003, 15.200000000000003]
                        }),
                        interactive: true,
                    };
                case 'Vihara':
                    return {
                        pane: 'pane_RumahIbadah_1',
                        rotationAngle: 0.0,
                        rotationOrigin: 'center center',
                        icon: L.icon({
                            iconUrl: 'markers/RumahIbadah_1.svg',
                            iconSize: [15.200000000000003, 15.200000000000003]
                        }),
                        interactive: true,
                    };
            }
        }

        map.createPane('pane_RumahIbadah_1');
        map.getPane('pane_RumahIbadah_1').style.zIndex = 401;
        map.getPane('pane_RumahIbadah_1').style['mix-blend-mode'] = 'normal';

        var layer_RumahIbadah_1 = new L.geoJson(json_RumahIbadah_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RumahIbadah_1',
            layerName: 'layer_RumahIbadah_1',
            pane: 'pane_RumahIbadah_1',
            onEachFeature: pop_RumahIbadah_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_RumahIbadah_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_RumahIbadah_1);
        map.addLayer(layer_RumahIbadah_1);

        const url = {"Nominatim": "https://nominatim.openstreetmap.org/search?format=geojson&addressdetails=1&",
        "BAN": "https://api-adresse.data.gouv.fr/search/?"}
        var photonControl = L.control.photon({
            url: url["Nominatim"],
            feedbackLabel: '',
            position: 'topleft',
            includePosition: true,
            initial: true,
        }).addTo(map);
        photonControl._container.childNodes[0].style.borderRadius="10px";

        var overlaysTree = [
            {label: 'Rumah Ibadah<br /><table><tr><td style="text-align: center;"><img src="legend/RumahIbadah_1_Gereja0.png" /></td><td>Gereja</td></tr><tr><td style="text-align: center;"><img src="legend/RumahIbadah_1_Klenteng1.png" /></td><td>Klenteng</td></tr><tr><td style="text-align: center;"><img src="legend/RumahIbadah_1_Masjid2.png" /></td><td>Masjid</td></tr><tr><td style="text-align: center;"><img src="legend/RumahIbadah_1_Musholla3.png" /></td><td>Musholla</td></tr><tr><td style="text-align: center;"><img src="legend/RumahIbadah_1_Pura4.png" /></td><td>Pura</td></tr><tr><td style="text-align: center;"><img src="legend/RumahIbadah_1_Vihara5.png" /></td><td>Vihara</td></tr></table>', layer: layer_RumahIbadah_1},
            {label: "Positron", layer: layer_Positron_0, radioGroup: 'bm' }
        ];
        var lay = L.control.layers.tree(null, overlaysTree, {
            collapsed: true,
        });
        lay.addTo(map);

        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_RumahIbadah_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NAMA'}));
        </script>
    </body>
</html>
<script>
        function searchByCoordinates() {
            var longitude = document.getElementById('longitude').value;
            var latitude = document.getElementById('latitude').value;
            if (longitude && latitude) {
                var latLng = L.latLng(latitude, longitude);
                map.setView(latLng, 15);
                L.marker(latLng).addTo(map).bindPopup('Coordinates: ' + latitude + ', ' + longitude).openPopup();
            } else {
                alert('Please enter both longitude and latitude.');
            }
        }

        function searchByAddressGoogle() {
            var address = document.getElementById('address').value;
            if (address) {
                var geocoder = new google.maps.Geocoder();
                geocoder.geocode({'address': address}, function(results, status) {
                    if (status === 'OK') {
                        var latLng = L.latLng(results[0].geometry.location.lat(), results[0].geometry.location.lng());
                        map.setView(latLng, 15);
                        L.marker(latLng).addTo(map).bindPopup('Address: ' + results[0].formatted_address).openPopup();
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            } else {
                alert('Please enter an address.');
            }
        }
        </script>
